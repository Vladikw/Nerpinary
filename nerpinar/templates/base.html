<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Нерпинарий{% endblock %}</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <p>Добро пожаловать, {{ user.username }}! <a href="{% url 'users:logout' %}">Выйти</a></p>
        {% else %}
            <p><a href="{% url 'users:login' %}">Войти</a> | <a href="{% url 'users:register' %}">Зарегистрироваться</a></p>
        {% endif %}

        <a href="{% url 'home' %}" class="logo-link">
            <!-- Логотип и название -->
            <h1>Аквариум байкальской нерпы</h1>
        </a>
        <nav>
            <a href="{% url 'about' %}"> О нас</a>
            <a href="{% url 'shows' %}">Билеты</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2024 Нерпинарий, Иркутск</p>
    </footer>
</body>
</html>
